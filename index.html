<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Modulo Calculator</title>
</head>
<body>
    <h1 id="header">Modulo Calculator</h1>
    <div class="main">
    <div class="container-md">
    <form action="/" method="post"> <!-- we do forward slash because that is the home route location-->
        <div id="text-input1" class="form-group">
          <input type="text" name="num1" class="form-control" placeholder="First Number">
        </div>
        <div class="form-group">
          <input type="text" name="num2" class="form-control" placeholder="Second Number">
        </div>
        <button id="button" type="submit" class="btn btn-primary">Calculate</button>
      </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
